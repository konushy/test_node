version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
      - zip -r TEST_NODE.zip *
  post_build:
    commands:
      - aws lambda update-function-code --function-name TEST_NODE --s3-bucket lambda-codebuild-sources --s3-key PW_EMAIL_TO_CASES_MASTER.zip
